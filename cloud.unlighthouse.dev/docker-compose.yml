# Docker Compose for development and production

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NUXT_BROWSERLESS_TOKEN=${NUXT_BROWSERLESS_TOKEN}
      - DATABASE_DIR=/app/data
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [CMD, wget, --quiet, --tries=1, --spider, 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
